<div class="col-md-6 offset-m" >
<h3>Create Employee</h3>
<form (ngSubmit)="onSubmit()">
  <div class="from-group">
    <label>ID</label>
    <input
      type="text"
      class="form-control"
      id="id"
      [(ngModel)]="employee.id"
      name="id"
    />
  </div>
  <div class="from-group">
    <label>First Name</label>
    <input
      type="text"
      class="form-control"
      id="fName"
      [(ngModel)]="employee.fName"
      name="fName"
    />
  </div>
  <div class="from-group">
    <label>Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lName"
      [(ngModel)]="employee.lName"
      name="2plName"
    />
  </div>
  <div class="from-group">
    <label>Email Id</label>
    <input
      type="text"
      class="form-control"
      id="emailId"
      [(ngModel)]="employee.emailId"
      name="emailId"
    />
  </div>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
